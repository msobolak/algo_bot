<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart1);
      google.charts.setOnLoadCallback(drawChart2)

      function drawChart1() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'AlgoBANK'],
// Marker1
        ]);
        var options = {
          title: 'Performance',
          curveType: 'function',
          legend: { position: 'bottom' },
          width:1200,
          height: 500
        };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart_algo_bank_1'));

        chart.draw(data, options);
      }
      function drawChart2() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Algo', 'BANK'],
// Marker2
        ]);
        var options = {
          title: 'Performance',
          curveType: 'function',
          legend: { position: 'bottom' },
          width:1200,
          height: 500
        };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart_algo_bank_2'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart_algo_bank_1" style="border: 1px; solid #ccc"></div>
    <div id="curve_chart_algo_bank_2" style="border: 1px; solid #ccc"></div>
  </body>
</html>
