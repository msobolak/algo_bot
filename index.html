<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart1);
      google.charts.setOnLoadCallback(drawChart2)

      function drawChart1() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'AlgoBANK'],
['2022-10-29 22:33', 22.9443],
['2022-10-29 22:37', 22.9441],
['2022-10-29 22:49', 22.9442],
['2022-10-30 08:24', 23.8397],
// Marker1
        ]);
        var options = {
          title: 'Performance',
          curveType: 'function',
          legend: { position: 'bottom' },
          width:1200,
          height: 500
        };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart_algo_bank_1'));

        chart.draw(data, options);
      }
      function drawChart2() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Algo', 'BANK'],
['2022-10-29 22:33', 0.339766, 0.0148083],
['2022-10-29 22:37', 0.339181, 0.0147829],
['2022-10-29 22:49', 0.338221, 0.014741],
['2022-10-30 08:24', 0.346544, 0.0145364],
// Marker2
        ]);
        var options = {
          title: 'Performance',
          curveType: 'function',
          legend: { position: 'bottom' },
          width:1200,
          height: 500
        };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart_algo_bank_2'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart_algo_bank_1" style="border: 1px; solid #ccc"></div>
    <div id="curve_chart_algo_bank_2" style="border: 1px; solid #ccc"></div>

</html>
